<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book Library</title>
</head>
<body>
    <div class="main-container">
        <h1>My Book Library</h1>
        <button type="button" class="add-book">NEW BOOK</button>
        <div class="books">
            
        </div>
        <dialog id = 'bookDial'>
            <h2>Fill all information about the book</h2>
            <form>
                <div class="inputBox">
                    <label for="book-title">Book title:</label>
                    <input type="text" id="book-title" name="book-title" required>
                    <br>

                    <label for="book-author">Book author:</label>
                    <input type="text" id="book-author" name="book-author" required>
                    <br>

                    <label for="book-pages">Book pages:</label>
                    <input type="text" id="book-pages" name="book-pages" required>
                    <br>

                    <label for="book-read">Book read:</label>
                    <input type="text" id="book-read" name="book-read" required>
                    <br>
                </div>
                <div>
                    <button value="cancel" formmethod="dialog">Cancel</button>
                    <button type ="button" id="confirmBtn" value="default">Confirm</button>
                </div>
            </form>
        </dialog>
        
    </div>
    <script src="main.js"></script>
</body>
</html>
